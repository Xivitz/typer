<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Typer</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="./css/estilo.css">
</head>
<body>
	<div class="container">
		<h1 class="center">Typer</h1>
		<p class="frase center">Colocar uma frase melhor nessa budega aqui!</p>

		<div class="center">
			<img src="./img/loader.gif" alt="Spinner" id="spinner">
			<p id="erro">Ocorreu um erro, por favor tente mais tarde.</p>
		</div>	

		<ul class="informacoes center">
			<li>
				<i class="small material-icons icones">description</i>
				<span id="tamanho-frase">5</span> palavras
			</li>
			<li>
				<i class="small material-icons icones">query_builder</i>
				<span id="tempo-digitacao">15</span> segundos
			</li>	 
		</ul>

		<textarea class="campo-digitacao" rows="8" cols="40"></textarea>


		<div class="botoes">
			<a class="btn-floating btn-large waves-effect waves-light red" id="btn-reiniciar"><i class="material-icons">restore</i></a>
			<a class="btn-floating btn-large waves-effect waves-light green" id="btn-placar"><i class="material-icons">assignment</i></a>
			<a class="btn-floating btn-large waves-effect waves-light blue" id="btn-frase"><i class="material-icons">shuffle</i></a>
			<a class="btn-floating btn-large waves-effect waves-light cyan" id="btn-frase-id"><i class="material-icons">repeat_one</i></a>
			<input type="number" id="frase-id" min="0"></input>
		</div>

		<ul class="center">
			<li><span id="contador-caracteres">0</span> caracteres</li>
			<li><span id="contador-palavras">0</span> palavras</li>
		</ul>


		<section class="placar">
			<h3 class="center">Placar</h3>
			<table class="centered bordered">
				<thead>
					<tr>
						<th>Nome</th>
						<th>NÃºmero de palavras</th>
						<th>Remover</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						
					</tr>					
				</tbody>
			</table>
		</section>


	</div>

	<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/placar.js"></script>
	<script type="text/javascript" src="js/frase.js"></script>


</body>
	<div class="footer">
		<p style="text-align: center">Desenvolvido por <a href="https://br.linkedin.com/in/matheus-dias-120384a3" target="_blank">Matheus Dias</a></p>
	</div>
